# fly.toml app configuration file generated for leafnode on 2023-08-14T16:39:19+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "leafnode"
primary_region = "jnb"
kill_signal = "SIGTERM"

[env]
  PHX_HOST = "leafnode.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[mounts]
  source="DATA"
  destination="/app/bin/DATA"
